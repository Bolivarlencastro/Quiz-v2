<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md p-8 m-4 animate-scale-up" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">Criar Grupo</h2>
        <button (click)="close.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
            <span class="material-symbols-outlined text-3xl">close</span>
        </button>
    </div>
    <div>
      <label for="groupName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome do Grupo *</label>
      <input type="text" id="groupName" [(ngModel)]="newGroupName" maxlength="50" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-gray-200">
      @if(nameError(); as error) {
        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
      }
    </div>
    <div class="mt-8 flex justify-end gap-4">
      <button (click)="close.emit()" class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">Cancelar</button>
      <button (click)="saveGroup()" class="bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-900 transition">Salvar</button>
    </div>
  </div>
</div>
<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
