
<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl p-8 m-4 animate-scale-up relative overflow-hidden" (click)="$event.stopPropagation()">
    <div class="flex items-center mb-6">
      <button (click)="back.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 text-center flex-grow">Criar Evento com IA</h2>
      <button (click)="close.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
        <span class="material-symbols-outlined text-3xl">close</span>
      </button>
    </div>

    <div class="space-y-4">
      <div>
        <label for="ai-prompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descreva o evento que você deseja criar:</label>
        <textarea id="ai-prompt" rows="4" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-gray-200" placeholder="Ex: 'Um workshop de um dia sobre Design Thinking'" [(ngModel)]="prompt"></textarea>
      </div>

      <div>
          <h4 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Ou comece com uma sugestão:</h4>
          <div class="flex flex-wrap gap-2">
            @for(preset of presetPrompts; track preset) {
                <button (click)="usePresetPrompt(preset)" class="text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                    {{ preset }}
                </button>
            }
          </div>
      </div>
    </div>

    <div class="mt-8 text-right">
        <button (click)="generateEvent()" [disabled]="!prompt().trim() || isLoading()" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition disabled:bg-indigo-400 disabled:cursor-not-allowed flex items-center justify-center ml-auto">
             @if(isLoading()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Gerando...</span>
             } @else {
                <span class="material-symbols-outlined mr-2">auto_awesome</span>
                <span>Gerar Evento</span>
             }
        </button>
    </div>
    
    @if(isLoading()) {
        <div class="absolute inset-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm flex flex-col items-center justify-center transition-opacity duration-300">
            <svg class="animate-spin h-10 w-10 text-indigo-600 dark:text-indigo-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-700 dark:text-gray-300 font-medium text-lg animate-pulse">{{ loadingMessage() }}</p>
        </div>
    }

  </div>
</div>
<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
