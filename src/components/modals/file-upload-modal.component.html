<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md p-8 m-4 animate-scale-up" (click)="$event.stopPropagation()">
    
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 text-center mb-6">Importar um curso {{ source().toUpperCase() }}</h2>
    
    <div class="space-y-4">
      <div>
        <label for="workload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Carga hor√°ria *</label>
        <input id="workload" type="text" [(ngModel)]="workload" placeholder="hh:mm" class="w-full text-center px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-gray-200">
      </div>
      
      <div>
        <label for="file-upload" class="w-full inline-block text-center bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition cursor-pointer">
          Selecione um arquivo ZIP
        </label>
        <input id="file-upload" type="file" [accept]="source() === 'scorm' ? '.zip' : '.csv'" class="sr-only" (change)="handleFileSelect($event)">
      </div>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400 h-5">
        @if(fileName(); as name) {
          {{ name }}
        } @else {
          Nenhum arquivo selecionado
        }
      </p>
    </div>

    <div class="mt-8 grid grid-cols-2 gap-4">
        <button (click)="back.emit()" class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
            Cancelar
        </button>
        <button (click)="triggerImport()" [disabled]="!fileName()" class="bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-900 transition disabled:bg-indigo-300 disabled:cursor-not-allowed">
            Importar
        </button>
    </div>

  </div>
</div>
<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
