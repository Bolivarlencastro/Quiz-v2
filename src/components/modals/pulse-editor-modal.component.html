<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl p-8 m-4 animate-scale-up" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200">{{ title }}</h2>
      <button (click)="close.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
        <span class="material-symbols-outlined text-3xl">close</span>
      </button>
    </div>

    <div class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome do Pulse *</label>
        <input type="text" id="name" [ngModel]="pulse().name" (ngModelChange)="updateField('name', $event)" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:text-gray-200">
      </div>

      @switch (pulse().type) {
        @case ('file') {
          <div>
            <label for="file-upload" class="w-full inline-block text-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition cursor-pointer">
              <span class="material-symbols-outlined align-middle mr-2">upload_file</span>
              Selecione um arquivo
            </label>
            <input id="file-upload" type="file" class="sr-only" (change)="handleFileSelect($event)">
            <p class="text-center text-sm text-gray-500 dark:text-gray-400 h-5 mt-2">
              @if(pulse().fileName) {
                {{ pulse().fileName }}
              } @else {
                Nenhum arquivo selecionado
              }
            </p>
          </div>
        }
        @case ('link') {
          <div>
            <label for="linkUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL do Link *</label>
            <input type="url" id="linkUrl" [ngModel]="pulse().linkUrl" (ngModelChange)="updateField('linkUrl', $event)" placeholder="https://..." class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm">
          </div>
        }
        @case ('text') {
          <div>
             <label for="textContent" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Conteúdo do Texto *</label>
             <textarea id="textContent" rows="8" [ngModel]="pulse().textContent" (ngModelChange)="updateField('textContent', $event)" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm"></textarea>
          </div>
        }
      }

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descrição</label>
        <textarea id="description" rows="3" [ngModel]="pulse().description" (ngModelChange)="updateField('description', $event)" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm"></textarea>
      </div>

    </div>

     <div class="mt-8 flex justify-end gap-4">
        <button (click)="close.emit()" class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">
            Cancelar
        </button>
        <button (click)="handleSave()" class="bg-indigo-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-900 transition">
            Salvar Pulse
        </button>
    </div>
  </div>
</div>
<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
