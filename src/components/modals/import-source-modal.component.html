<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="close.emit()">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg p-8 m-4 animate-scale-up" (click)="$event.stopPropagation()">
    <div class="flex items-center mb-6">
      <button (click)="back.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 text-center flex-grow">Importar de qual fonte?</h2>
      <button (click)="close.emit()" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
        <span class="material-symbols-outlined text-3xl">close</span>
      </button>
    </div>

    <div class="space-y-4">
        <div (click)="sourceSelected.emit('scorm')" class="flex items-center p-4 border dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 hover:border-indigo-400 dark:hover:border-indigo-500 cursor-pointer transition-colors">
            <span class="material-symbols-outlined text-5xl mr-4 text-indigo-500 dark:text-indigo-400">inventory_2</span>
            <div>
                <h3 class="font-bold text-lg text-gray-800 dark:text-gray-200">Pacote SCORM</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">Importe um arquivo SCORM padr√£o .zip.</p>
            </div>
        </div>
        <div (click)="sourceSelected.emit('csv')" class="flex items-center p-4 border dark:border-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 hover:border-indigo-400 dark:hover:border-indigo-500 cursor-pointer transition-colors">
            <span class="material-symbols-outlined text-5xl mr-4 text-indigo-500 dark:text-indigo-400">table_chart</span>
            <div>
                <h3 class="font-bold text-lg text-gray-800 dark:text-gray-200">Planilha (CSV)</h3>
                <p class="text-sm text-gray-600 dark:text-gray-400">Crie a estrutura de um curso a partir de um arquivo CSV.</p>
            </div>
        </div>
    </div>
  </div>
</div>
<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
