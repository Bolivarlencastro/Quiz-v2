<div class="editor-container">
  <div class="toolbar">
    <button (click)="execCommand('bold')" title="Bold"><span class="material-symbols-outlined">format_bold</span></button>
    <button (click)="execCommand('italic')" title="Italic"><span class="material-symbols-outlined">format_italic</span></button>
    <button (click)="execCommand('underline')" title="Underline"><span class="material-symbols-outlined">format_underlined</span></button>
    <div class="separator"></div>
    <button (click)="execCommand('insertUnorderedList')" title="Unordered List"><span class="material-symbols-outlined">format_list_bulleted</span></button>
    <button (click)="execCommand('insertOrderedList')" title="Ordered List"><span class="material-symbols-outlined">format_list_numbered</span></button>
    <div class="separator"></div>
    <button (click)="createLink()" title="Insert Link"><span class="material-symbols-outlined">link</span></button>
  </div>
  <div #editor class="editor-content" contenteditable="true"></div>
</div>
